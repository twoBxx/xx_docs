<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>徐大仙</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '徐大仙',
      repo: 'https://github.com/twoBxx/xx_docs',
	  maxLevel: 3,//最大支持渲染的标题层级
	  subMaxLevel: 3,
      loadSidebar: true,
	  alias: {  '/.*/_sidebar.md': '/_sidebar.md' },
      homepage: 'homepage.md',
	  //coverpage: true,//封面,_coverpage.md
	  auto2top: true,//切换页面后是否自动跳转到页面顶部
	  //ga: 'UA-138586553-1',
	  logo: 'http://q1.qlogo.cn/g?b=qq&nk=1766856800&s=100&t=1559045640',
     search: {
	    //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
		placeholder: '搜索',
		noData: '找不到结果',
	    // 搜索标题的最大程级, 1 - 6
        depth: 3,
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->

  <!--谷歌统计
  <script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  -->
